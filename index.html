<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Digital Clock</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Node.js Network Background -->
        <div class="nodejs-bg" id="nodeNetwork"></div>
        
        <!-- Glowing Effect -->
        <div class="glow-effect"></div>
        
        <div class="container">
            <div class="heading">
                <h2>Digital Clock by Tanishka</h2>
            </div>
            
            <div class="datetime">
                <div class="date">
                    <span id="dayname">Day</span>,
                    <span id="month">Month</span>
                    <span id="daynum">00</span>,
                    <span id="year">Year</span>
                </div>
                <div class="time">
                    <span id="hour">00</span><span class="colon">:</span><span id="minutes">00</span><span class="colon">:</span><span id="seconds">00</span>
                    <span id="period" class="period">AM</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
